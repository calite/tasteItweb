<div mat-dialog-content>
    <p>Rate this recipe</p>
    <form class="flex flex-column align-items-center justify-content-center"
        [formGroup]="formComment">
        <mat-form-field appearance="fill">
            <mat-label>Comment</mat-label>
            <input matInput type="text" formControlName="comment">
            <mat-error *ngIf="formComment.controls.comment.invalid">Say something!</mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close color="primary">Cancel</button>
    <button mat-button cdkFocusInitial color="accent" (click)="onSubmit()">Ok</button>
</div>
