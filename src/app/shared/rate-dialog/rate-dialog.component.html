<div mat-dialog-content>
    <p>{{ 'RATE.TITLE' | translate }}</p>
    <form class="flex flex-column align-items-center justify-content-center"
        [formGroup]="formRate">
        <mat-form-field appearance="fill">
            <mat-label>{{ 'PROFILE.COMMENT' | translate }}</mat-label>
            <input matInput type="text" formControlName="comment">
            <mat-error *ngIf="formRate.controls.comment.invalid">{{ 'COMMON.SAY_SOMETHING' | translate }}</mat-error>
        </mat-form-field>

        <bar-rating [(rate)]="rate" [max]="5.0" formControlName="rating"></bar-rating>

    </form>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close color="primary">{{ 'COMMON.CANCEL' | translate }}</button>
    <button mat-button cdkFocusInitial color="accent" (click)="onSubmit()">{{ 'COMMON.OK' | translate }}</button>
</div>
