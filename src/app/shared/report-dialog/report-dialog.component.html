<div mat-dialog-content>
    <p>{{ 'REPORT.TITLE' | translate }}</p>
    <form [formGroup]="formReport" class="flex align-items-center justify-content-center">
        <mat-form-field appearance="fill">
            <mat-label>{{ 'REPORT.REASON' | translate }}</mat-label>
            <input matInput type="text" formControlName="comment">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close color="primary">{{ 'COMMON.CANCEL' | translate }}</button>
    <button mat-button cdkFocusInitial color="accent" (click)="onSubmit()">{{ 'COMMON.OK' | translate }}</button>
</div>
