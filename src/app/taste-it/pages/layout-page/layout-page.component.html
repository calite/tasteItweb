<mat-toolbar color="primary">

    <div class="flex-auto">
        <h1>tasteIt</h1>
    </div>

    <div class="flex-auto">
        <button *ngFor="let item of menuItems" mat-button [routerLink]="item.url">
            <mat-icon aria-hidden="false" fontIcon="{{item.icon}}"></mat-icon>{{item.label}}
        </button>
    </div>

    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item disabled>
          <mat-icon>bedtime</mat-icon>
          <span>Night Mode</span>
        </button>
        <button mat-menu-item (click)="onLogout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
      

    <div class="flex-end" [routerLink]="['./profile', currentUser.token]">
            <img [src]="currentUser.imgProfile!">
    </div>
</mat-toolbar>



<div class="container p-2">
    <router-outlet></router-outlet>
</div>
