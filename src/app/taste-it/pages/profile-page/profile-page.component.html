<div *ngIf="!isLoading; else divProfile" class="alert alert-info">
    <shared-loading-spinner *ngIf="!isLoading"></shared-loading-spinner>
</div>

<ng-template #divProfile>

    <div class="grid flex-column">
        <h4>Profile</h4>

        <div class="grid flex-row align-items-center justify-content-evenly">

            <img class="imgProfile" [src]="currentUser.imgProfile!">

            <div class="d-flex justify-content-center align-items-center">
                <h2>{{currentUser.username | titlecase }}</h2>
            </div>

        </div>

        <div class="grid p-2 mt-2 flex-row align-items-center justify-content-evenly">

            <button mat-fab extended matTooltip="Follow this user" color="primary" 
            *ngIf="samePerson && !canFollow"
            (click)="postFollowUser()">
                <mat-icon>person_add</mat-icon>
                Follow
            </button>

            <button mat-fab extended matTooltip="Unfollow this user" color="primary" 
            *ngIf="samePerson && canFollow"
            (click)="postFollowUser()">
                <mat-icon>person_remove</mat-icon>
                Unfollow
            </button>

            <button mat-fab extended matTooltip="Like this recipe" color="primary" 
            *ngIf="samePerson"
            (click)="commentUser()">
                <mat-icon>comment</mat-icon>
                Comment
            </button>

            <button mat-fab extended matTooltip="Edit your profile" color="primary" 
            *ngIf="!samePerson"
            (click)="editUser()">
                <mat-icon>edit</mat-icon>
                Edit Profile
            </button>

        </div>

        <div class="grid mt-3">

            <div class="col-3 flex flex-row align-items-center justify-content-center">

                <mat-card matTooltip="View recipes" class="cardsCounts" (click)="viewRecipes()">
                    <mat-card-content>
                        <p>
                            {{recipesCount}}
                        </p>
                        <p>
                            Recipes
                        </p>
                    </mat-card-content>
                </mat-card>

            </div>
            <div class="col-3 flex flex-row align-items-center justify-content-center">

                <mat-card matTooltip="View followers" class="cardsCounts" (click)="viewFollowers()">
                    <mat-card-content>
                        <p>
                            {{followersCount}}
                        </p>
                        <p>
                            Followers
                        </p>
                    </mat-card-content>
                </mat-card>

            </div>
            <div class="col-3 flex flex-row align-items-center justify-content-center">

                <mat-card matTooltip="View following" class="cardsCounts" (click)="viewFollowing()">
                    <mat-card-content>
                        <p>
                            {{followingCount}}
                        </p>
                        <p>
                            Following
                        </p>
                    </mat-card-content>
                </mat-card>

            </div>
            <div class="col-3 flex flex-row align-items-center justify-content-center">

                <mat-card matTooltip="View likes" class="cardsCounts" (click)="viewLikes()">
                    <mat-card-content>
                        <p>
                            {{likesCount}}
                        </p>
                        <p>
                            Likes
                        </p>
                    </mat-card-content>
                </mat-card>

            </div>

        </div>

        <div class="mt-3">
            <mat-tab-group [disableRipple]=true>
                <mat-tab label="Biography" class="mat-tab-label-active">
                    <app-bio [biography]="currentUser.biography"></app-bio>
                </mat-tab>
                <mat-tab label="Photos">
                    <app-photos></app-photos>
                </mat-tab>
                <mat-tab label="Comments">
                    <app-comments-on-user [comments]="comments"></app-comments-on-user>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>

</ng-template>
