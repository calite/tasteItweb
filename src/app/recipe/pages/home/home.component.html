<div class="row">
    <div *ngFor="let recipe of resultados"
    class="col-md-3 col-sm-6 animate__animated animate__fadeIn">
        <div class="card">
            <div class="card-body">
                <p class="card-text">
                    {{ recipe.name }}
                </p>
            </div>
            <img [src]="decodeImg64(recipe.image!)" [alt]="" class="card-img-top">
            <!--{{decodeImg64(recipe.image!)}}-->
        </div>

    </div>
</div>
