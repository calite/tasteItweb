<taste-it-recycler-view [recipes]="recipes" [isLoading]="isLoading"></taste-it-recycler-view>

<!--Si no tienes recetas-->
<div *ngIf="noData">

    <div class="flex flex-column align-items-center justify-content-center alert-no-recipes">
        {{ 'MY_BOOK.NO_RECIPES' | translate }}
        <button mat-flat-button color="primary" class="m-5" (click)="goCreateRecipe()">{{ 'MY_BOOK.CREATE' | translate }}</button>
    </div>

</div>
