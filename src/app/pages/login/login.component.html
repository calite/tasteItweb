<div class="d-flex justify-content-center">
    <div class="text-center">
        <img src="assets/tasteIt_logo.png">

        <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
            <div class="mt-4">
                <input type="text" class="form-control" placeholder="Email" formControlName="email">
            </div>
            <div class="mt-4">
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>
            <div class="mt-4">
                <input class="t-button" type="submit" value="LOGIN!">
            </div>
        </form>

        <div class="mt-4">
            <button class="btn btn-link" (click)="sendToRegister()">dont have an account?</button>
          </div>

        <div class="mt-4">
            <button class="btn btn-link">Forgot your password?</button>
        </div>
        <div class="mt-4">
            <button class="t-button" (click)="loginWithGoogle()">Login With Google</button>
        </div>
    </div>
</div>
