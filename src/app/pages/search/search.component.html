<div class="container">



  <div class="row col-12">

    <div class="col-4">

      <div class="filter-box">

        <form>
          <div>
            <label>
              Buscar:
              <input type="text" name="search-term" [(ngModel)]="searchTerm">
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="search-type" value="name" [(ngModel)]="searchType"> Buscar por nombre
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="search-type" value="tags" [(ngModel)]="searchType"> Buscar por tags
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="search-type" value="ingredients" [(ngModel)]="searchType"> Buscar por
              ingredientes
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="search-type" value="user" [(ngModel)]="searchType"> Buscar usuario
            </label>
          </div>

          <button type="submit">Buscar</button>
        </form>
      </div>
    </div>

    <div class="col-8 col-sm-4">

      <div class="pepito">
        <shared-recycler-view></shared-recycler-view>
      </div>

    </div>

  </div>
