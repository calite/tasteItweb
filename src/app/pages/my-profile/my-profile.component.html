<div class="container">
    <div class="d-flex justify-content-center">
        <div>
            <h4>Your Profile</h4>
        </div>
    </div>
    <div class="d-flex justify-content-evenly">
        <div>
            <img [src]="decodeImg64(userNeo.imgProfile!)">
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <h5>{{userNeo.username}}</h5>
        </div>
    </div>
    
    <div class="d-flex justify-content-evenly">
    
        <div class="card mt-2 border-0" [routerLink]="">
            <div class="text-center mt-1">
                {{recipesCount}}
            </div>
            <div class="card-body">
                <h5 class="card-title">Recipes</h5>
            </div>
        </div>
    
        <div class="card mt-2 border-0" [routerLink]="">
            <div class="text-center mt-1">
                {{followersCount}}
            </div>
            <div class="card-body">
                <h5 class="card-title">Followers</h5>
            </div>
        </div>
    
        <div class="card mt-2 border-0" [routerLink]="">
            <div class="text-center mt-1">
                {{followingCount}}
            </div>
            <div class="card-body">
                <h5 class="card-title">Followings</h5>
            </div>
        </div>
        
        <div class="card mt-2 border-0" [routerLink]="">
            <div class="text-center mt-1">
                {{likesCount}}
            </div>
            <div class="card-body">
                <h5 class="card-title">Likes</h5>
            </div>
        </div>
    </div>
    
    <div class="horizontal-line"></div>
    
    
    <div>
        <mat-tab-group [disableRipple]=true>
            <mat-tab label="Biography" class="mat-tab-label-active">
                <app-bio [biography]="userNeo.biography"></app-bio>
            </mat-tab>
            <mat-tab label="Photos">
                <app-photos></app-photos>
            </mat-tab>
            <mat-tab label="Comments">
                <app-comments></app-comments>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
