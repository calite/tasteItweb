<div class="flex flex-column align-items-center justify-content-center">
    <img src="assets/tasteIt_logo2.png">

    <span class="text-lg mb-4" *ngIf="!loginInto">
        Login
    </span>

    <div *ngIf="!loginInto">

        <form class="flex flex-column justify-content-center align-items-center" [formGroup]="formLogin"
            (ngSubmit)="onSubmit()">

            <mat-form-field color="primary">
                <mat-label>Email</mat-label>
                <input matInput type="text" class="form-control" placeholder="jhon@doe.com" formControlName="email"
                    color="primary" autocomplete="username">
                <mat-icon matSuffix>alternate_email</mat-icon>
                <mat-error *ngIf="formLogin.controls.email.invalid">{{ 'LOGIN.INVALID_EMAIL' | translate }}</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>{{ 'LOGIN.PASS' | translate }}</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" class="form-control"
                    placeholder="{{ 'LOGIN.PASS' | translate }}" formControlName="password"
                    autocomplete="current-password">
                <button mat-icon-button matSuffix type="button" (click)="showPassword()" [attr.aria-pressed]="hide"
                    tabindex="-1">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="formLogin.controls.password.invalid && !formLogin.controls.password.value.length">{{
                    'LOGIN.INVALID_PASS' | translate }}</mat-error>
                <mat-error *ngIf="formLogin.controls.password.value.length">{{ 'LOGIN.INVALID_LENGTH' | translate }}
                </mat-error>
            </mat-form-field>


            <button mat-flat-button color="primary" type="submit" [disabled]="formLogin.invalid">
                LOGIN!
            </button>
        </form>

        <div class="flex flex-column justify-content-end mt-5">
            <button mat-flat-button routerLink="/auth/register">{{ 'LOGIN.NO_ACC' | translate }}</button>
            <button mat-flat-button (click)="resetPassword()">{{ 'LOGIN.RESET_PASS' | translate }}</button>
        </div>

    </div>
</div>


<div class="flex flex-column align-items-center justify-content-center loginInto" *ngIf="loginInto">

    <h2>{{ 'LOGIN.WAIT' | translate }}</h2>
    <h3>{{ 'LOGIN.LOGIN_INTO' | translate }}</h3>
    <mat-spinner></mat-spinner>

</div>
