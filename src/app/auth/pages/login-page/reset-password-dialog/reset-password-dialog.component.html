<div mat-dialog-content>
    <p>{{ 'LOGIN.RESET_PASS_TITLE' | translate }}</p>
    <form class="flex flex-column align-items-center justify-content-center"
        [formGroup]="formReset">
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
            <mat-icon matSuffix>alternate_email</mat-icon>
            <mat-error *ngIf="formReset.controls.email.invalid">{{ 'LOGIN.INVALID_EMAIL' | translate }}</mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close color="primary">{{ 'COMMON.CANCEL' | translate }}</button>
    <button mat-button cdkFocusInitial color="accent" (click)="onSubmit()">{{ 'COMMON.OK' | translate }}</button>
</div>
